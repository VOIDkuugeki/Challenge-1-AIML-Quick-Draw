<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quick Draw Challenge</title>
    <meta name="csrf-token" content="csrf-token">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='ECbg.jpg') }}");
            background-size: cover;
            color: white; /* Set the default font color for the page */
        }
        h1 {
            color: aqua
        }
        h4{
            color: aquamarine /* Set specific font color for h1 and h4 elements */
        }
    </style>
</head>

<body onload="init()">

    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Rainbow, Apple, Cloud or Mountain?</h1>
            </div>
            <div class="col-md-12 text-center">
                Line width:
                <select id="selWidth">
                    <option value="11">11</option>
                    <option value="13" selected>13</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>

                Color:
                <select id="selColor">
                    <option value="black" selected>black</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="gray">gray</option>
                </select>
            </div>
            <div class="col-md-12 text text-center">

                <canvas id="myCanvas" width="400" height="400" style="border:2px solid black; margin:3%"></canvas>

                <br>

                <button class="btn btn-danger" onclick="javascript:clearCanvas()">Clear</button>
                <button class="btn btn-primary" onclick="javascript:postImage()">Recognize</button>

                <br><br>

                <h4>Result:</h4>
                <div id="result"></div>
            </div>
        </div>
    </div>


</body>

</html>
